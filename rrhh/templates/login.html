{% extends 'base.html' %}

{% block title %}Iniciar Sesión | Gestor RRHH{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #F1F1F1;
    }

    .login-form {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #FFFFFF;
        border-radius: 8px;
        border: 1px solid #7E909A;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }

    .login-form h2 {
        margin-bottom: 1.5rem;
        text-align: center;
        color: #1F3F49;
    }

    .login-icon {
        font-size: 3rem;
        color: #1F3F49;
        display: block;
        text-align: center;
        margin-bottom: 1rem;
    }

    .form-label {
        color: #1F3F49;
        font-weight: 500;
    }

    .input-group-text {
        background-color: #EA6A47;
        color: white;
        border: none;
    }

    .form-control:focus {
        border-color: #EA6A47;
        box-shadow: 0 0 0 0.2rem rgba(234, 106, 71, 0.25);
    }

    .btn-primary {
        background-color: #1F3F49;
        border: none;
    }

    .btn-primary:hover {
        background-color: #16333a;
    }

    .text-center a {
        color: #EA6A47;
        text-decoration: none;
    }

    .text-center a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-form">
    <i class="fas fa-user-circle login-icon"></i>
    <h2>Iniciar Sesión</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </div>
        
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
            </button>
        </div>
    </form>
    
    <hr class="my-4">
    
    <div class="text-center">
        <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
    </div>
</div>
{% endblock %}
